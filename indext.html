<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #111;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card h3 {
            margin: 10px;
            font-size: 1.2em;
        }
        .product-card p {
            margin: 10px;
            color: #555;
        }
        .product-card .price {
            margin: 10px;
            font-weight: bold;
            color: #e74c3c;
        }
        .product-card button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px;
            padding: 10px;
            background-color: #111;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nike Shoes Collection</h1>
    </header>
    <div class="product">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Nike Air Max">
            <h3>Nike Air Max</h3>
            <p>Experience the ultimate comfort and style with Nike Air Max.</p>
            <p class="price">$120</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Nike Revolution">
            <h3>Nike Revolution</h3>
            <p>Run faster and farther with the lightweight Nike Revolution.</p>
            <p class="price">$90</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Nike Zoom">
            <h3>Nike Zoom</h3>
            <p>Feel the speed with the high-performance Nike Zoom.</p>
            <p class="price">$150</p>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html></div></html>
